    <header>
    <h1>AI Short Story Generator</h1>
    </header>

<main>
    <div class="form-container">
<form id="story-generator-form">
    <input type="text" placeholder="Enter a topic or key word to generate a short story" 
    autofocus 
    required 
    autocomplete="off"
    class ="instructions"
    id ="user-instructions"
    /> 
    <input type="submit" class="submit-button"/>
</form>
<div class="hint">i.e: Castle, Forest, Knight...</div>
</div>
<div class="story hidden" id="story"></div>
</main>
